async function getData(){
const allData=await fetch('http://localhost:8000/html/npm')
const jsonAllData=await allData.json()
await showData(jsonAllData.allObj)
}

getData()
 async function sendPackage(id){
  document.getElementById(`${id}-btn`).innerHTML=`<p>Loading...</p>`
  const package=document.getElementById(id).value
  if(package.length<2){alert('enter some value');}else{
    const data={frameWork:id,PackagesList:package.split(',')}
  const res=await fetch('http://localhost:8000/html/npm/add',
  {method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)})
    await getData()
    document.getElementById(id).value=''
    document.getElementById(`${id}-btn`).innerHTML=`<p>Submit</p>`
  }

 }

async function showData(data) {
    document.getElementById("container-id").innerHTML=''
    data.forEach((item,index)=>{
    const NewHtml=document.createElement('div')
    NewHtml.className="container";
    const a=document.createElement('a')
    const divIner=document.createElement('div')
     item.PackagesList.forEach((it,ind)=>{
        const link=document.createElement('div')
        link.className='link-wrapper'
        link.innerHTML=`<a href="https://www.google.com/search?q=${it}+npm&oq=${it}+npm" 
         target="_blank" style="font-size:22px;text-decoration:none;">
         <i class="fa-brands fa-sistrix" style="margin-right:10px;font-size:15px;color:green;"> ${ind+1}</i>${it}</a>`
        divIner.appendChild(link)
     })
 
    divIner.className='inner-container'
    const h3=document.createElement('h3')
    h3.innerHTML=`<div style="display:flex;flex-direction:row;align-items:center;justify-content:space-around;gap:5px;
    text-transform:capitalize;background:rgba(255,255,255,0.5)">
        <i class="fa-brands fa-react icon"></i><h3 class="framework">${item.frameWork} Package</h3>
         <div style="display:flex;flex-direction:row;gap:10px">
            <input placeholder="enter package" id="${item.frameWork}" class="package-input"/>
            <button class="submit" id="${item.frameWork}-btn"  onclick="sendPackage('${item.frameWork}')"><p>Submit</p></button>
        </div>
         </div>`
    NewHtml.appendChild(h3)
    NewHtml.appendChild(divIner)
    document.getElementById("container-id").appendChild(NewHtml)
})
}
