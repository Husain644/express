<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="margin:0; padding:0; box-sizing:border-box;">
    <!-- i frame center div -->
    <div style="width:100%; height:100vh; overflow:hidden; position:relative;
    display:flex; justify-content:center; align-items:center;">
            <iframe 
    src="https://www.youtube.com/embed/u_8-jF01hW8?start=3130" 
    style="width:98%; height:100vh; border:none;" 
    allowfullscreen>
  </iframe>
    </div>
  <!-- size changing buttons -->
   <div style="position:absolute; top:10px; right:10px; z-index:1000;">
    <button onclick="document.querySelector('iframe').style.height='50vh'">50vh</button>
    <button onclick="document.querySelector('iframe').style.height='70vh'">70vh</button>
    <button onclick="document.querySelector('iframe').style.height='100vh'">100vh</button>
    </div>
    
</body>
</html>
