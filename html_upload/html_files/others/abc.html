<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gradient Background</title>
  <style>
    :root{
      --bg1:#0f172a;
      --bg2:#7c3aed;
      --bg3:#06b6d4;
      --text:#f8fafc;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background: linear-gradient(135deg, var(--bg1) 0%, var(--bg2) 45%, var(--bg3) 100%);
      color:var(--text);
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .container{
      max-width:900px;
      width:100%;
      text-align:center;
      padding:48px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.04);
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    }

    h1{margin:0;font-size:2.25rem;letter-spacing:-0.02em}
    p{margin:14px 0 0;color:rgba(248,250,252,0.85);line-height:1.5;font-size:1rem}

    @media (max-width:640px){
      .container{padding:28px}
      h1{font-size:1.6rem}
    }
  </style>
</head>
<body>
  <main class="container" role="main">
    <h1>Beautiful Gradient Background</h1>
    <p>This is a minimal HTML boilerplate with centered text and a smooth gradient background.</p>
  </main>
</body>
</html>
