<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/static/css/index.css">
    <title>add HTML Content to server</title>
    <style>
    h3 {
        background-color: aquamarine;
        border-width:5px;
        border-color: black;
        margin: 0;
        text-align: center;
        font-size: 40px;
    }
    h4{
        color:#fff;
        background-color: #999;
        margin: 0;
        font-weight: 400;
        margin-bottom:1px;
        text-align: center;
        font-size:25px;
    }
    .textareaWrapper{
        width:100%;
        background-color: burlywood;
        display: flex;
        flex-direction: column;
        align-items: center
    }
    textarea{
        width: 90%;
        margin: auto;
        min-height: 350px;
        min-width:350px;
        padding: 10px;
        margin-top: 10px;
        margin-bottom: 10px;
    }
    .btnwrapper{
        display:flex;
        flex-direction: row;
        justify-content: space-between;
        flex-wrap: wrap;
        margin: auto;
        padding: 30px;
        background-color: rgb(203, 240, 223);
    }
    button{
        min-width:100px; 
        font-size: 20px;
        background-color: blue;
        color: #fff;
        border-radius: 10px;
    }
    #filename{
   padding: 10px;
   min-width: 300px;
   border-radius: 10px;
    }
    </style>
</head>
<body>
    <h4>This is webpage for save your html content in server and give you a link for your page</h4>
    <h3>Add Html Content to this Box</h3>
    
      <div class="textareaWrapper">
        <input id="filename" placeholder="enter file name"/>
          <textarea placeholder="enter your html" 
          value="hjsdhsdj"
          id="myTextarea"
          ></textarea>
      </div>
      <h4 id="responseText">
       
      </h4>
      <div class="btnwrapper">
         <button >
            Edit Page
         </button>
         <button onclick="sendData()" >
            post
         </button>
      </div>
   
</body>
<script>
async function sendData() {
  const fileName=document.getElementById("filename").value;
  const textValue = document.getElementById("myTextarea").value;
  if(fileName==='' | textValue===''){
    alert('please enter file name and file content')
  }
  else{
      try {
    const response = await fetch("/html/gethtml", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ html: textValue,fileName })
    });
     console.log(response)
    if (!response.ok) {
      throw new Error("Network response was not ok");
    }

    const data = await response.json(); // assuming JSON response
    const url=  data.reply 
    document.getElementById("responseText").innerHTML = data.msg?`<h4>${data.msg}</h4>`:`<a href="/html/file/${url}" target="_blank">See Preview</a>` ||`<p>No Getting Responce</p>`
  } catch (error) {
    document.getElementById("responseText").innerText = "Error: " + error.message;
  }
  }
}
</script>
</html>
