<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/html/static/css/index.css">
    <title>add HTML Content to server</title>

</head>
<body>
    <h4>This is webpage for save your html content in server and give you a link for your page</h4>
    <h3>Add Html Content to this Box</h3>
    <div class="textareaWrapper">
      <input id="filename" placeholder="enter file name" />
      <div class="textareaWrapperInner">
        <textarea placeholder="enter your html" value="" id="myTextarea"></textarea>
        <div id="preview">
          <h5 class="prev-heading">see preview</h5>
          <iframe id="myIframe"></iframe>
        </div>
      </div>
    </div>
      <h4 id="responseText">
       
      </h4>
      <div class="btnwrapper">
         <button >
            Edit Page
         </button>
         <button onclick="sendData()" >
            post
         </button>
      </div>
  
   
</body>
<script>
async function sendData() {
  const fileName=document.getElementById("filename").value;
  const textValue = document.getElementById("myTextarea").value;
  if(fileName==='' | textValue===''){
    alert('please enter file name and file content')
  }
  else{
      try {
    const response = await fetch("/html/gethtml", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ html: textValue,fileName })
    });
     console.log(response)
    if (!response.ok) {
      throw new Error("Network response was not ok");
    }

    const data = await response.json(); // assuming JSON response
    const url=  data.reply 
    document.getElementById("responseText").innerHTML = data.msg?`<h4>${data.msg}</h4>`:`<a href="/html/file/${url}" target="_blank">See Preview</a>` ||`<p>No Getting Responce</p>`
  } catch (error) {
    document.getElementById("responseText").innerText = "Error: " + error.message;
  }
  }
}
const iframe = document.getElementById("myIframe");
document.getElementById("myTextarea").addEventListener("input", function () {
  iframe.srcdoc =document.getElementById("myTextarea").value;
})
</script>
</html>
